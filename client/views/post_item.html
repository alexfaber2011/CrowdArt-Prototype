<template name="postItem">
    <div class="col-md-4">
        <div class="post" style="background: white">
            <img style="margin-top: 10px;" src="images/CrowdArtLogoSmall.png" alt="CrowdArt" />
            <h4>{{name}}</h4>
            <p>Votes: {{votes}} </p>
            <button class="btn btn-warning upvote">+1</button>
        </div>
    </div>
</template>
